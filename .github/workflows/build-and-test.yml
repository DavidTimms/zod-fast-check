name: Build and Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-24.04

    strategy:
      matrix:
        zod-version: ["3.18.0", "3.25.76"]
        fast-check-version: ["2.23.0", "3.0.0", "3.23.2"]

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: Install dependencies
        run: npm ci
      - name: Check formatting
        run: npm run lint
      - name: Run tests with specific versions of Zod and Fast-Check
        run: timeout 180 bash ./scripts/run-version-matrix-test.sh zod@${{ matrix.zod-version }} fast-check@${{ matrix.fast-check-version }}
